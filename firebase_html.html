<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Firebase Test</title>
      <link rel="shortcut icon" href="favicon.ico" />
      <style>
         .container {
         display: flex;
         justify-content: center;
         padding: 50px;
         }
         .container>.col-md-3 {
         display: flex;
         justify-content: center;
         }
         .images{
         flex-wrap: wrap;
         justify-content: space-around;
         }
         .images .col-md-3{
         display: inline-block;
         text-align: center;
         border: 1px solid #dee2e6;
         border-radius: .25rem;
         padding: 15px;
         margin: 15px;
         }
         .img-thumbnail{
         border: none !important;
         }
         .carousel-item.active,
         .carousel-item-next,
         .carousel-item-prev{
         display:block;
         }
         .carousel-inner{
         background: lightgrey;
         }
         #carouselContent, .carousalContainer{
         width:  100%;
         min-width: 100%;
         }
         .carousel-item p{
         max-width: 70%;
         margin: auto;
         }
         blockquote {
         font-family: Georgia, serif;
         font-size: 1em;
         font-style: italic;
         max-width: 70%;
         width: fit-content;
         margin: auto !important;
         padding: 0.35em 40px;
         line-height: 1.45;
         position: relative;
         color: #383838;
         }
         blockquote:before{
         display: block;
         padding-left: 10px;
         content: "\201C";
         font-size: 80px;
         position: absolute;
         left: -20px;
         top: -20px;
         color: #7a7a7a;
         }
         blockquote cite{
         color: white;
         font-weight: bolder;
         font-size: 1em;
         display: block;
         margin-top: 5px;
         }
         blockquote cite:before{
         color: white;
         content: "\2014 \2009";
         }
      </style>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="https://rawgit.com/dbrekalo/simpleLightbox/master/dist/simpleLightbox.min.js"></script>
      <script>
         var firebaseConfig = {
             apiKey: "AIzaSyANMmlzpgMh-q4MOr5i1qtxrLvEoAuyKTo",
             authDomain: "sheetal-mj-krishna.firebaseapp.com",
             projectId: "sheetal-mj-krishna",
             storageBucket: "sheetal-mj-krishna.appspot.com",
             messagingSenderId: "744010211542",
             appId: "1:744010211542:web:274e6cff6f24d39ec0a977",
             measurementId: "G-MXWBR9VDJW"
         };
         // Initialize Firebase
         firebase.initializeApp(firebaseConfig);
         firebase.analytics();
      </script>
      <script src="firebase_javascript.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://rawgit.com/dbrekalo/simpleLightbox/master/dist/simpleLightbox.min.css">
   </head>
   <body>
      <div class="container">
         <div style="float: right; position: absolute;right: 50px;">
            <!-- Button trigger modal -->
            <button type="button" style="float: right;" class="btn btn-success" data-toggle="modal" data-target="#exampleModal3" id="signIn">
            Sign In
            </button>
            <button type="button" class="btn btn-danger" style="float: right;" id="logOut" onclick="logOut()">
            Log Out
            </button>
         </div>
         <div class="col-md-3">
            <table class="table" id="firebase_table">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Name</th>
                     <th>Price</th>
                  </tr>
               </thead>
               <tbody>
               </tbody>
            </table>
         </div>
      </div>
      <div class="container">
         <div class="col-md-3">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1" id="addRock">
            Add a Rock Type
            </button>
         </div>
      </div>
      <div class="container col-md-9 images">
      </div>
      <div class="container">
         <div class="col-md-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2" id="addImage">
            Add an Image
            </button>
         </div>
      </div>
      <div class="carousalContainer">
         <div id="carouselContent" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
            </div>
            <a class="carousel-control-prev" href="#carouselContent" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselContent" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
         </div>
      </div>
      <div class="container">
         <div class="col-md-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal4" id="addReview">
            Write a Review
            </button>
         </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel1">Add Rock</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="rockName">Name</label>
                        <input type="text" class="form-control" id="rockName" placeholder="Enter Rock Name">
                        <label for="rockPrice">Price</label>
                        <input type="text" class="form-control" id="rockPrice" placeholder="Enter Rock Price">
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onclick="addRock()">Add</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel2">Add Image</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="myFile">Image</label>
                        <input type="file" class="form-control" id="myFile">
                        <label for="fileData">Data</label>
                        <textarea class="form-control" id="fileData" placeholder="Enter Image Details"></textarea>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onclick="addImage()">Add</button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel3">Sign In</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                     </div>
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary" onclick="signIn()">Submit</button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="exampleModal4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel4" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel4">Write a review</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="reviewer_fname">First Name</label>
                        <input type="text" class="form-control" id="reviewer_fname" placeholder="Enter first name">
                     </div>
                     <div class="form-group">
                        <label for="reviewer_lname">Last Name</label>
                        <input type="text" class="form-control" id="reviewer_lname" placeholder="Enter last name">
                     </div>
                     <div class="form-group">
                        <label for="review">Review</label>
                        <textarea class="form-control" id="review" placeholder="Review"></textarea>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary" onclick="submitReview()">Submit</button>
               </div>
            </div>
         </div>
      </div>
      <div class="alert" id="alertMessage" role="alert" style="margin: 20px; position: sticky; bottom: 10px; float: right;">
         <span></span>
      </div>
   </body>
</html>
